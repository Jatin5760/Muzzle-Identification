<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bovine Muzzle ID{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a href="/" class="brand">
                <span class="brand-icon">
                    <i data-feather="grid"></i>
                </span>
                MuzzleID
            </a>
            <nav class="nav">
                <a href="{{ url_for('welcome') }}">Welcome</a>
                <a href="{{ url_for('how_it_works') }}">How It Works</a>
                <a href="{{ url_for('about') }}">About Us</a>
                <a href="{{ url_for('pricing') }}">Pricing</a>
                <a href="{{ url_for('analysis_page') }}">Analysis</a>
            </nav>
            <a href="{{ url_for('enroll_page') }}" class="login-btn">Get Started</a>
        </div>
    </header>

    <main class="site-main">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <div class="footer-left">MuzzleID</div>
            <div class="footer-right">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('about') }}">About</a>
                <a href="{{ url_for('enroll_page') }}">Enroll</a>
                <a href="{{ url_for('identify_page') }}">Identify</a>
            </div>
        </div>
    </footer>
    <script>
        feather.replace()
    </script>
</body>
</html>
